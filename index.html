	<script type="text/javascript" >
    function addEvent(el, name, fn) {//°ó¶¨ÊÂ¼ş
        if (el.addEventListener) return el.addEventListener(name, fn, false);
        return el.attachEvent('on' + name, fn);
    }
    function nextnode(node) {//Ñ°ÕÒÏÂÒ»¸öĞÖµÜ²¢ÌŞ³ı¿ÕµÄÎÄ±¾½Úµã
        if (!node) return;
        if (node.nodeType == 1)
            return node;
        if (node.nextSibling)
            return nextnode(node.nextSibling);
    }
    function prevnode(node) {//Ñ°ÕÒÉÏÒ»¸öĞÖµÜ²¢ÌŞ³ı¿ÕµÄÎÄ±¾½Úµã
        if (!node) return;
        if (node.nodeType == 1)
            return node;
        if (node.previousSibling)
            return prevnode(node.previousSibling);
    }
    function parcheck(self, checked) {//µİ¹éÑ°ÕÒ¸¸Ç×ÔªËØ£¬²¢ÕÒµ½inputÔªËØ½øĞĞ²Ù×÷
        var par = prevnode(self.parentNode.parentNode.parentNode.previousSibling), parspar;
        if (par && par.getElementsByTagName('input')[0]) {
            par.getElementsByTagName('input')[0].checked = checked;
            parcheck(par.getElementsByTagName('input')[0], sibcheck(par.getElementsByTagName('input')[0]));
        }
    }
    function sibcheck(self) {//ÅĞ¶ÏĞÖµÜ½ÚµãÊÇ·ñÒÑ¾­È«²¿Ñ¡ÖĞ
        var sbi = self.parentNode.parentNode.parentNode.childNodes, n = 0;
        for (var i = 0; i < sbi.length; i++) {
            if (sbi[i].nodeType != 1)//ÓÉÓÚº¢×Ó½áµãÖĞ°üÀ¨¿ÕµÄÎÄ±¾½Úµã£¬ËùÒÔÕâÀïÀÛ¼Æ³¤¶ÈµÄÊ±ºòÒ²ÒªËãÉÏÈ¥
                n++;
            else if (sbi[i].getElementsByTagName('input')[0].checked)
                n++;
        }
        return n == sbi.length ? true : false;
    }
    addEvent(document.getElementById('nav2'), 'click', function (e) {//°ó¶¨inputµã»÷ÊÂ¼ş£¬Ê¹ÓÃmenu_zzjs_net¸ùÔªËØ´úÀí
        e = e || window.event;
        var target = e.target || e.srcElement;
        var tp = nextnode(target.parentNode.nextSibling);
        switch (target.nodeName) {
            case 'A': //µã»÷A±êÇ©Õ¹¿ªºÍÊÕËõÊ÷ĞÎÄ¿Â¼£¬²¢¸Ä±äÆäÑùÊ½»áÑ¡ÖĞcheckbox
                if (tp && tp.nodeName == 'UL') {
                    if (tp.style.display != 'block') {
                        tp.style.display = 'block';
                        prevnode(target.parentNode.previousSibling).className = 'ren'
                    } else {
                        tp.style.display = 'none';
                        prevnode(target.parentNode.previousSibling).className = 'add'
                    }
                }
                break;
            case 'SPAN': //µã»÷Í¼±êÖ»Õ¹¿ª»òÕßÊÕËõ
                var ap = nextnode(nextnode(target.nextSibling).nextSibling);
                if (ap.style.display != 'block') {
                    ap.style.display = 'block';
                    target.className = 'ren'
                } else {
                    ap.style.display = 'none';
                    target.className = 'add'
                }
                break;
            case 'INPUT': //µã»÷checkbox£¬¸¸Ç×ÔªËØÑ¡ÖĞ£¬Ôòº¢×Ó½ÚµãÖĞµÄcheckboxÒ²Í¬Ê±Ñ¡ÖĞ£¬º¢×Ó½áµãÈ¡Ïû¸¸ÔªËØËæÖ®È¡Ïû
                if (target.checked) {
                    if (tp) {
                        var checkbox = tp.getElementsByTagName('input');
                        for (var i = 0; i < checkbox.length; i++)
                            checkbox[i].checked = true;
                    }
                } else {
                    if (tp) {
                        var checkbox = tp.getElementsByTagName('input');
                        for (var i = 0; i < checkbox.length; i++)
                            checkbox[i].checked = false;
                    }
                }
                parcheck(target, sibcheck(target)); //µ±º¢×Ó½áµãÈ¡ÏûÑ¡ÖĞµÄÊ±ºòµ÷ÓÃ¸Ã·½·¨µİ¹éÆä¸¸½ÚµãµÄcheckboxÖğÒ»È¡ÏûÑ¡ÖĞ
                break;
        }
    });
    window.onload = function () {//Ò³Ãæ¼ÓÔØÊ±¸øÓĞº¢×Ó½áµãµÄÔªËØ¶¯Ì¬Ìí¼ÓÍ¼±ê
        var labels = document.getElementById('nav2').getElementsByTagName('label');
        for (var i = 0; i < labels.length; i++) {
            var span = document.createElement('span');
            span.style.cssText = 'display:inline-block;height:40px;vertical-align:middle;width:180px;cursor:pointer;';
            span.innerHTML = ' '
            span.className = 'add';
            if (nextnode(labels[i].nextSibling) && nextnode(labels[i].nextSibling).nodeName == 'UL')
                labels[i].parentNode.insertBefore(span, labels[i]);
            else
                labels[i].className = 'rem'
        }
    }
	</script>
