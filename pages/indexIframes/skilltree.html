<body>
<p style="margin:120px 0 0 0;color:White;font-size:22px;text-align:center;">My Skills</p>

<!--Í¼Æ¬¸úËæÊó±êÒÆ¶¯-->
<script type="text/javascript">
    var isClick = 0;
    function badAD(html) {
        var ad = document.body.appendChild(document.createElement('div'));
        ad.style.cssText = "position:absolute;padding:4px 4px 4px 4px;font: 12px/1.5 verdana;";
        ad.innerHTML = html || 'This is bad idea!';
        var c = ad.appendChild(document.createElement('span'));
        c.innerHTML = "¡Á";
        c.style.cssText = "position:absolute;right:4px;top:2px;cursor:pointer";
        c.onclick = function () {
            document.onmousemove = null;
            this.parentNode.style.left = '-99999px'
        };
        document.onmousemove = function (e) {
            e = e || window.event;
            var x = e.clientX, y = e.clientY;
            setTimeout(function () {
                if (ad.hover) return;
                ad.style.left = x + 5 + 'px';
                ad.style.top = y + 5 + 'px';
            }, 120)
        }
        ad.onmouseover = function () {
            this.hover = true
        };
        ad.onclick = function () {
            this.hover = true
            isClick = 1;
        };
        ad.onmouseout = function () {
            if (isClick == 0) { this.hover = false }
            if (isClick == 1) { this.hover = true }
        }
    }
    badAD('<img src="../../images/leaf.png">')
</script>

</body>
</html>
